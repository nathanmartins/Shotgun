{% extends "base.html" %}

{% block content %}


    <table class="table table-striped">
        <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Filename</th>
            <th scope="col">Real</th>
            <th scope="col">User</th>
            <th scope="col">Sys</th>
            <th scope="col">Time</th>
        </tr>
        </thead>
        <tbody>

        {% for result in results %}
            <tr>
                <th scope="row">{{ result.id }}</th>
                <td>{{ result.filename }}</td>
                <td>{{ result.real }}</td>
                <td>{{ result.user }}</td>
                <td>{{ result.sys }}</td>
                <td>{{ result.datetime.strftime('%Y-%m-%d %H:%M') }}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>


{% endblock %}
